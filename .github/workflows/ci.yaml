name: CI

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - 'helm/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Go 1.22
        uses: actions/setup-go@v4
        with:
          go-version: 1.22

      - name: build
        uses: go build -o golang-web-app

      - name: test
        uses: go test ./...

  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.56.2

  push:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push actions
        uses: docker/build-push-actions@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/golang-web-app:${{github.run_id}}
      
  update-newtag-in-helm-chart:
    runs-on: ubuntu-latest
    needs: push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}

      - name: Update tag in Helm chart
        run: |
          sed -i 's/tag: .*/tag: "${{github.run_id}}"/' helm/golang-web-app-chart/values.yaml

      - name: Commit and push changes
        run: |
          git config --global user.email "work.sourav155@gmail.com"
          git config --global user.name "dsourav155"
          git add helm/golang-web-app-chart/values.yaml
          git commit -m "Update tag in Helm chart"
          git push

